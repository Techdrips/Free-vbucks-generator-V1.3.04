<!doctype html>
<html lang="en-US">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Fortnite V-Bucks - Free Gift Card</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            height: 100vh;
            background-color: #f4f4f4;
        }
        header {
            background-color: #32373c;
            color: #fff;
            padding: 20px;
            text-align: center;
            width: 100%;
        }
        .content {
            text-align: center;
            margin-top: 20px;
        }
        .content h2 {
            color: #333;
            margin: 10px 0;
        }
        .highlight {
            font-size: 20px;
            color: #d9534f;
            margin-top: 10px;
        }
        .code-box {
            margin-top: 20px;
            padding: 15px;
            border: 2px dashed #d9534f;
            display: inline-block;
            font-size: 18px;
            font-weight: bold;
            color: #555;
            cursor: pointer;
        }
    </style>
</head>
<body>

<header>
    <h1>Fortnite V-Bucks</h1>
    <p>Your source for exclusive V-Bucks offers</p>
</header>

<div class="content">
    <h2 class="elementor-heading-title elementor-size-default">Fortnite 13500 V-Bucks Gift Card FREE!!!</h2>
    <h2 class="elementor-heading-title elementor-size-default">Verified 3 Hour(s) ago</h2>
    <h2 class="elementor-heading-title elementor-size-default">76 Codes Remaining</h2>
    <p class="highlight">Grab your free V-Bucks code while supplies last!</p>
    <div class="code-box" id="codeBox">Click to generate a code</div>
</div>

<script>
    // Function to generate a 16-character alphanumeric code with capital letters and numbers
    function generateCode() {
        const characters = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789';
        let code = '';
        for (let i = 0; i < 16; i++) {
            code += characters.charAt(Math.floor(Math.random() * characters.length));
        }
        return code;
    }

    // Display code on click
    document.getElementById('codeBox').addEventListener('click', function() {
        this.textContent = generateCode();
    });
</script>

</body>
</html>
