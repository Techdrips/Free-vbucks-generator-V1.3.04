<!doctype html>
<html lang="en-US">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Fortnite V-Bucks - Coupons</title>
    <style>
        /* Basic styling for layout */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
        }
        header, .content, .popup {
            text-align: center;
            margin: 10px;
        }
        header {
            background-color: #32373c;
            color: #fff;
            padding: 20px;
            font-size: 24px;
        }
        .popup {
            display: none; /* Hidden initially */
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 80%;
            max-width: 400px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
            padding: 20px;
            z-index: 1000;
        }
        .popup h2 {
            margin-top: 0;
        }
        .popup button {
            background-color: #32373c;
            color: #fff;
            padding: 10px 20px;
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }
        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            display: none;
            z-index: 999;
        }
    </style>
</head>
<body>

<!-- Header Section -->
<header>
    <h1>Fortnite V-Bucks Coupons</h1>
    <p>Get exclusive deals on Fortnite V-Bucks!</p>
</header>

<!-- Main Content Section -->
<div class="content">
    <p>Explore our site for the best Fortnite V-Bucks offers.</p>
</div>

<!-- Popup Modal -->
<div class="overlay"></div>
<div class="popup" id="popup">
    <h2>Exclusive Coupon!</h2>
    <p>Use code <strong>FORTNITE10</strong> for 10% off on V-Bucks!</p>
    <button onclick="closePopup()">Close</button>
</div>

<!-- JavaScript for Automatic Popup -->
<script>
    // Show the popup after 3 seconds
    window.onload = function() {
        setTimeout(showPopup, 3000);
    };

    function showPopup() {
        document.getElementById("popup").style.display = "block";
        document.querySelector(".overlay").style.display = "block";
    }

    function closePopup() {
        document.getElementById("popup").style.display = "none";
        document.querySelector(".overlay").style.display = "none";
    }
</script>

</body>
</html>
